<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" type="text/css" href="src/css/rwd.css">
    <script src="src/js/framework/jquery.js"></script>
    <script src="src/js/framework/vue.js"></script>
    <script src="src/js/view/app.js"></script>
    <title>維基數據地方學專題</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="banner">
                <h1>開源<span style="vertical-align: top;">x</span>創生</h1>
                <article>
                    <p>當<span>開源</span>與<span>文史</span>相遇時</p>
                    <p><span>創造</span>歷史建築的<span>新生命</span></p>
                    <div class="logo">
                        <img src="src/svg/scroll.svg" alt="scroll" class="logo" onclick="scrolldown();">
                    </div>
                </article>
            </div>
        </header>
        <div class="team" id="team">
            <aside>
                <div class="wikidata">
                    <img :src="wikidata" alt="wikidata">
                </div>
                <article>
                    {{intro}}
                </article>
            </aside>
            <div class="member">
                <h1>
                    {{community}}
                </h1>
                <div class="card" id="newtaipei">
                    <p>{{newtaipei}}</p>
                </div>
                <div class="card" id="taichung">
                    <p>{{taichung}}</p>
                </div>
                <div class="card" id="join">
                    <p><a :href="fb">{{join}}</a></p>
                </div>
            </div>
        </div>
        <footer>
            <p>copyright &copy; 2020 維基數據地方學</p>
        </footer>
    </div>


    <script>
        function scrolldown() {
            $('html,body').animate({
                scrollTop: $('#team').offset().top
            }, 1200);
        }
        app.$mount('#app');
    </script>
</body>

</html>
