<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" type="text/css" href="src/css/rwd.css">
    <script src="src/js/framework/jquery.js"></script>
    <script src="src/js/framework/vue.js"></script>
    <script src="src/js/view/app.js"></script>
    <title>維基數據地方學專題</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="banner">
                <h1 v-html="title"></h1>
                <article>
                    <p v-html="slogan1"></p>
                    <p v-html="slogan2"></p>
                    <div class="logo">
                        <img :src="finger" alt="scroll" class="logo" onclick="scrolldown();">
                    </div>
                </article>
            </div>
        </header>
        <div class="team" id="team">
            <aside>
                <div class="wikidata">
                    <img :src="wikidata" alt="wikidata" :style="wikidataStyle" @click="goWikidata">
                </div>
                <article>
                    {{intro}}
                </article>
            </aside>
            <div class="member">
                <h1>
                    {{community}}
                </h1>
                <div class="card" id="newtaipei">
                    <p>{{newtaipei}}</p>
                </div>
                <div class="card" id="taichung">
                    <p>{{taichung}}</p>
                </div>
                <div class="card" id="join">
                    <p><a :href="fb">{{join}}</a></p>
                </div>
            </div>
        </div>
        <footer>
            <p>copyright &copy; 2020 維基數據地方學</p>
        </footer>
    </div>

    <noscript>
        <div style="z-index: 1000;
        background-color: white;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        margin-left: -8px;
        font-size: 20pt;">
            <p>本頁面需要瀏覽器啟用JavaScript!</p>
            <p>頁面重導向中...</p>
            <p>如不會自行跳轉，請點選下方連結</p>
            <a href="noscript.html">無js簡易版網站</a>
        </div>
        <meta http-equiv="refresh" content="0; url=noscript.html">
    </noscript>

    <script>
        function scrolldown() {
            $('html,body').animate({
                scrollTop: $('#team').offset().top
            }, 1200);
        }
        app.$mount('#app');
    </script>
</body>

</html>
